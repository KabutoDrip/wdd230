<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W07 Activity</title>
    <link rel="stylesheet" href="lazyloading.css">
</head>
<body>
    <header>
        <h1>Progressive Loading of Images</h1>
    </header>
    <main>
        <picture><img src ="" data-src="https://picsum.photos/300/400?random=0" width="300" height="400" alt="random"></picture>
        <picture><img data-src="https://picsum.photos/300/400?random=1" width="300" height="400" alt="random" loading="lazy"></picture>
        <picture><img data-src="https://picsum.photos/300/400?random=2" width="300" height="400" alt="random"></picture>
        <picture><img data-src="https://picsum.photos/300/400?random=3" width="300" height="400" alt="random"></picture>
        <picture><img data-src="https://picsum.photos/300/400?random=4" width="300" height="400" alt="random"></picture>
        <picture><img data-src="https://picsum.photos/300/400?random=5" width="300" height="400" alt="random" loading="lazy"></picture>

    </main>
    <script src="lazyloading.js"></script>
</body>
</html>
